<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <header>
        <h4>Search your favorite phone.</h4>
      </header>
      <main class="container">
        <input onkeyup="searchPhones()" type="text" placeholder="Apple Samsung ..." />
      </main>
      <div class="phones"></div>
      <div class="not-found">
        <h2></h2>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
